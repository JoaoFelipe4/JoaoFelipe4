name: Update README with Recent Activity

on:
  schedule:
    - cron: '*/30 * * * *' # Roda a cada 30 minutos
  workflow_dispatch: # Permite acionar manualmente

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIVITY_TOKEN }}
        with:
          COMMIT_USERNAME: 'JoaoFelipe4' # Seu login do GitHub
          MAX_LINES: 10 # Quantos itens aparecer√£o no feed
